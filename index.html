<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Landing Pages</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cf4b7d566f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="icon">
        <img src="./imagenes/gorro.png" alt="gorro" />
        <h2>Party & Co</h2>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="tituloPrincipal">
          <h1>Tienes ganas de Fiesta?!!</h1>
        </div>
        <div class="textoPrincipal2">
          <h3>
            Con Party & Co podrás organizar la fiesta temática que siempre
            soñaste.<br />
            Personalizamos cada detalle para que tu evento sea único y
            memorable.
          </h3>
        </div>
        <div class="botoncete">
          <button>hit the party!!</button>
        </div>
      </div>
      <div class="container2">
        <div class="titulo-main">
          <h2>que quieres que pase en tu fiesta?</h2>
        </div>
        <div class="contacta">
          <div id="titulo">
            <h2>CONTACTA CON NOSOTROS</h2>
          </div>
          <div class="qr-social">
            <div class="qr">
              <img src="./imagenes/Commons_QR_code.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./demo.js"></script>
  </body>
</html>
